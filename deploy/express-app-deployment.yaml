apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: express-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      name: express-app-pod
      labels:
        app: express-app
    spec:
      containers:
      - name: express-app-container
        image: jonginout/hello-world-express:${CICD_GIT_COMMIT}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
